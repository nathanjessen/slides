<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  
  <!-- Google Fonts - Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Maitree:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Base -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/webslides.css">
  
  <link rel="shortcut icon" sizes="16x16" href="{{ site.baseurl }}/favicon.ico">
  
  <!-- PWA Support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#357edd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body class="{{ page.slug }}">
  <main role="main">
    <article id="webslides">
      {{ content }}
    </article>
  </main>

  <!-- Defer non-critical JavaScript -->
  <script defer src="{{ site.baseurl }}/assets/js/webslides.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      window.ws = new WebSlides();
    });
  </script>
</body>
</html>
