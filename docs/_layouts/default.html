<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
  
  <!-- CSS Base -->
  <link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/assets/css/webslides.css">
  
  <!-- Optional - CSS SVG Icons (Font Awesome) -->
  <!-- <link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/assets/css/svg-icons.css"> -->

  <link rel="shortcut icon" sizes="16x16" href="{{ site.baseurl }}/favicon.ico">
  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#357edd">

  {% if jekyll.environment == "production" %}
    <!-- Google Analytics -->
      {% if site.ga_tracking_id and site.ga_domain %}
      <script>
      (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,"script","//www.google-analytics.com/analytics.js","ga");

      ga("create", "{{ site.ga_tracking_id }}", "{{ site.ga_domain }}");
      ga("send", "pageview");
      </script>
      {% endif %}
  {% endif %}
</head>
<body class="{{ page.slug }}">
  <main role="main">
    <article id="webslides">
      {{ content }}
    </article>
  </main>

  <script src="{{ site.baseurl }}/assets/js/webslides.min.js"></script>
  <script>
    window.ws = new WebSlides();
  </script>
</body>
</html>
